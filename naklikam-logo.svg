<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient circle -->
  <defs>
    <linearGradient id="naklikamGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feMorphology result="thin" in="SourceGraphic" operator="dilate" radius="2"/>
      <feGaussianBlur result="blurred" in="thin" stdDeviation="3"/>
      <feFlood flood-color="#ec4899" flood-opacity="0.3"/>
      <feComposite in2="blurred" operator="in"/>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="32" cy="32" r="28" fill="url(#naklikamGradient)" filter="url(#glow)"/>
  
  <!-- Sparkles icon - main star -->
  <path d="M32 12L34.5 21.5L44 24L34.5 26.5L32 36L29.5 26.5L20 24L29.5 21.5L32 12Z" 
        fill="white" fill-opacity="0.95"/>
  
  <!-- Sparkles - small stars -->
  <path d="M46 18L47.5 21.5L51 23L47.5 24.5L46 28L44.5 24.5L41 23L44.5 21.5L46 18Z" 
        fill="white" fill-opacity="0.8"/>
  
  <path d="M18 42L19.5 45.5L23 47L19.5 48.5L18 52L16.5 48.5L13 47L16.5 45.5L18 42Z" 
        fill="white" fill-opacity="0.7"/>
  
  <!-- Small accent stars -->
  <circle cx="48" cy="40" r="2" fill="white" fill-opacity="0.6"/>
  <circle cx="16" cy="20" r="1.5" fill="white" fill-opacity="0.5"/>
  <circle cx="44" cy="48" r="1" fill="white" fill-opacity="0.4"/>
</svg>